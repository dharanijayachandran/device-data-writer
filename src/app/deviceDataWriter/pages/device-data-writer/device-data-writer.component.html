<!-- begin page-header -->
<h1 i18n="Page header|Device Data Writer@@deviceDataWriter" class="page-header">
    Device Data Writer
</h1>
<div class="header_Underline"></div>
<!-- end page-header -->

<!-- begin row -->
<div class="row">
    <!-- begin col-6 -->
    <div class="col-lg-12">
        <!-- begin nav-tabs -->
        <ngb-tabset type="pills">
            <ngb-tab id="deviceDataWriterView">
                <ng-template ngbTabTitle>
                    <span i18n="Start Data Writer|Start Data Writer@@startDataWriter" class="d-sm-none">Start Data
                        Writer</span>
                    <span i18n="Start Data Writer|Start Data Writer@@startDataWriter" class="d-sm-block d-none">Start
                        Data Writer</span>
                </ng-template>
                <ng-template ngbTabContent>
                    <!-- Generate instant view -->
                    <div class="rowBox p-10 custom-rounded-bottom rowBoxFirstLevelHeight">
                        <device-data-writer-start-data-writer></device-data-writer-start-data-writer>

                    </div>
                </ng-template>
            </ngb-tab>

            <ngb-tab id="stopDeviceData">
                <ng-template ngbTabTitle>
                    <span i18n="Stop Data Writer|Stop Data Writer@@stopDataWriter" class="d-sm-none">Stop Data
                        Writer</span>
                    <span i18n="Stop Data Writer|Stop Data Writer@@stopDataWriter" class="d-sm-block d-none">Stop Data
                        Writer</span>
                </ng-template>
                <ng-template ngbTabContent>
                    <div id="tags">
                        <!-- Generate Continuous view -->
                        <div class="rowBox p-10 custom-rounded-bottom rowBoxFirstLevelHeight">
                            <device-data-writer-stop-data-writer></device-data-writer-stop-data-writer>

                        </div>
                    </div>
                </ng-template>
            </ngb-tab>
        </ngb-tabset>
        <!-- end nav-tabs -->
    </div>
    <!-- end col-6 -->

</div>
<!-- end row -->
